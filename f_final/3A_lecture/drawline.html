<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
</head>
<body>
    <h1>Canvas Drawing Example</h1>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        // Select the canvas element
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw lines
        ctx.beginPath();ctx.moveTo(37.5,0);ctx.lineTo(0.,0);ctx.stroke();                                                            
        ctx.beginPath();ctx.moveTo(37.5,150);ctx.lineTo(0.,150);ctx.stroke();                                                        
        ctx.beginPath();ctx.moveTo(37.5,0);ctx.lineTo(0.,150);ctx.stroke();                                                          
        ctx.beginPath();ctx.moveTo(37.5,0);ctx.lineTo(75.,0);ctx.stroke();                                                           
        ctx.beginPath();ctx.moveTo(37.5,150);ctx.lineTo(75.,150);ctx.stroke();                                                       
        ctx.beginPath();ctx.moveTo(37.5,0);ctx.lineTo(75.,150);ctx.stroke();                                                         
        ctx.beginPath();ctx.moveTo(93.75,0);ctx.lineTo(75.,0);ctx.stroke();                                                          
        ctx.beginPath();ctx.moveTo(93.75,150);ctx.lineTo(75.,150);ctx.stroke();                                                      
        ctx.beginPath();ctx.moveTo(93.75,0);ctx.lineTo(75.,150);ctx.stroke();                                                        
        ctx.beginPath();ctx.moveTo(93.75,0);ctx.lineTo(112.5,0);ctx.stroke();                                                        
        ctx.beginPath();ctx.moveTo(93.75,150);ctx.lineTo(112.5,150);ctx.stroke();                                                    
        ctx.beginPath();ctx.moveTo(93.75,0);ctx.lineTo(112.5,150);ctx.stroke();                                                      
        ctx.beginPath();ctx.moveTo(121.875,0);ctx.lineTo(112.5,0);ctx.stroke();                                                      
        ctx.beginPath();ctx.moveTo(121.875,150);ctx.lineTo(112.5,150);ctx.stroke();                                                  
        ctx.beginPath();ctx.moveTo(121.875,0);ctx.lineTo(112.5,150);ctx.stroke();                                                    
        ctx.beginPath();ctx.moveTo(121.875,0);ctx.lineTo(131.25,0);ctx.stroke();                                                     
        ctx.beginPath();ctx.moveTo(121.875,150);ctx.lineTo(131.25,150);ctx.stroke();                                                 
        ctx.beginPath();ctx.moveTo(121.875,0);ctx.lineTo(131.25,150);ctx.stroke();                                                   
        ctx.beginPath();ctx.moveTo(140.625,0);ctx.lineTo(131.25,0);ctx.stroke();                                                     
        ctx.beginPath();ctx.moveTo(140.625,150);ctx.lineTo(131.25,150);ctx.stroke();                                                 
        ctx.beginPath();ctx.moveTo(140.625,0);ctx.lineTo(131.25,150);ctx.stroke();                                                   
        ctx.beginPath();ctx.moveTo(140.625,0);ctx.lineTo(150.,0);ctx.stroke();                                                       
        ctx.beginPath();ctx.moveTo(140.625,150);ctx.lineTo(150.,150);ctx.stroke();                                                   
        ctx.beginPath();ctx.moveTo(140.625,0);ctx.lineTo(150.,150);ctx.stroke(); 
    </script>
</body>
</html>
